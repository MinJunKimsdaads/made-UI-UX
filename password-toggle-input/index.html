<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-toggle-input</title>
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
		<input type="password" name="password" id="password" class="input" placeholder="Enter password">
		<i class="password-toggle far fa-eye-slash" id="password-toggle" onclick="passwordToggle()"></i>
	</form>
    
   <script>
        var password = document.getElementById('password')
        var password_toggle = document.getElementById('password-toggle')

        function passwordToggle() {
            if (password.type === 'password') {
                password.type = 'text'
                password_toggle.classList.remove('fa-eye-slash')
                password_toggle.classList.add('fa-eye')
            } else {
                password.type = 'password'
                password_toggle.classList.remove('fa-eye')
                password_toggle.classList.add('fa-eye-slash')
            }
        }
   </script>
</body>
</html>
